name: Daily Race Live v2

# Note: Discord notifications are now integrated into the main program when using --output
# Use --no-discord flag to disable Discord notifications if needed

on:
  schedule:
    - cron: '47 0 * * *' # 5:47PM PT (Pacific Time is UTC-7, so 12:47 UTC)
  workflow_dispatch:
    inputs:
      simulation_command:
        description: 'Simulation command - Discord notifications are automatic with --output flag'
        required: false
        default: 'python -u src/main.py --rng-mode date --canon --output --headless'

jobs:
  daily-race-live:
    runs-on: ubuntu-latest
    steps:
      - name: Log current UTC time
        run: |
          echo "Workflow started at UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simulation with Discord notifications
        env:
          SDL_AUDIODRIVER: dummy
          DEV_REPORT_WEBHOOK_URL: ${{ secrets.PROD_REPORT_WEBHOOK_URL }}
        run: |
          simulation_command="${{ github.event.inputs.simulation_command }}"
          if [ -z "$simulation_command" ]; then
            simulation_command='python -u src/main.py --rng-mode date --canon --output --headless'
          fi
          $simulation_command

      - name: Set up GitHub token for pushing
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          DATE=$(date '+%Y-%m-%d')
          git add results/ || true
          git commit -m "Ran event for $DATE" || echo "No changes to commit"
          git push || echo "No changes to push"
